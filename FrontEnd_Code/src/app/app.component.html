<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav  *ngIf="[value]" class="navbar navbar-expand-lg navbar-custom" role="navigation">
  <a class="navbar-brand" href="#"><i class="fa fa-university" aria-hidden="true"></i> Institute Management</a>
  <div class="navbar-header">
  <button class="navbar-toggler" type="button" (click)="toggleNavbarCollapsing()" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span> 
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  </div>
  <div class="collapse navbar-collapse" [class.collapse]="navbarCollapsed" id="navbarNav">
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item active">
        <a *ngIf="!service.isuserloggedin()" class="nav-link" routerLink="">Home </a>
      </li>
      <li class="nav-item">
        <a *ngIf="!service.isuserloggedin()" class="nav-link" routerLink="login">Login<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a *ngIf="!service.isuserloggedin()" class="nav-link" routerLink="register">Register</a>
      </li>
      <li class="nav-item">
        <a *ngIf="service.isuserloggedin()" class="nav-link" routerLink="logout">Logout</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" routerLink="view">View</a>
      </li> -->
    </ul>
  </div>  
</nav>
  <router-outlet></router-outlet>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
