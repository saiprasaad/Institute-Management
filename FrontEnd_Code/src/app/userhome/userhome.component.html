<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>

<body>

  <div class=" jumbotron vertical-center">
    <div class="container h-100">
    <p class="display-4 text-center p-5">Welcome {{name}}</p>
    <div class="row">
      <div class="col-lg-4">
    <div class="card" style="width: 18rem;" class="mt-5">
      <div class="col text-center">
      <i class="fa fa-user fa-5x" aria-hidden="true"></i>
      <h5 class="card-title">Profile Page</h5>
      <div class="card-body">
        <p class="card-text">The page to see your Personal and College Information</p>
        <button class="btn btn-dark"><a routerLink="/profile" class="text-white">GO</a></button>
      </div>
    </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card" style="width: 18rem;" class="mt-5">
        <div class="col text-center">
        <i class="fa fa-edit fa-5x" aria-hidden="true"></i>
        <h5 class="card-title">Marks Display</h5>
        <div class="card-body">
          <p class="card-text">The page to see your Personal and College Information</p>
          <button class="btn btn-dark"><a routerLink="/marksdisplay" class="text-white">GO</a></button>
        </div>
      </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card" style="width: 18rem;" class="mt-5">
          <div class="col text-center">
          <i class="fa fa-clock-o fa-5x" aria-hidden="true"></i>
          <h5 class="card-title">Feedback</h5>
          <div class="card-body">
            <p class="card-text">The page to see your Personal and College Information</p>
            <button class="btn btn-dark"><a routerLink="/feedback" class="text-white">GO</a></button>
          </div>
        </div>
          </div>
        </div>
    </div>
    </div>
    
</div>
</body>
</html>
